<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AdminLTE 3 | Articles</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" th:href="@{/webjars/AdminLTE/3.2.0/plugins/fontawesome-free/css/all.min.css}">
  <!-- Theme style -->
  <link rel="stylesheet" th:href="@{/webjars/AdminLTE/3.2.0/dist/css/adminlte.min.css}">
</head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">

  <!-- Navbar -->
  <nav class="main-header navbar navbar-expand navbar-white navbar-light">
    <!-- Left navbar links -->
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
      </li>
    </ul>
  </nav>
  <!-- /.navbar -->

  <!-- Main Sidebar Container -->
  <div th:replace="~{menu :: menu(activePage='articles')}"></div>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0">Articles</h1>
          </div><!-- /.col -->
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
              <li class="breadcrumb-item active">Articles</li>
            </ol>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12">
            <div class="card">
              <div class="card-header">
                <a th:href="@{/logis/articles/new}" class="btn btn-primary">New Article</a>
              </div>
              <!-- /.card-header -->
              <div class="card-body">
                <table class="table table-bordered table-hover">
                  <thead>
                  <tr>
                    <th>Code Article</th>
                    <th>Description</th>
                    <th>Unit of Measurement</th>
                    <th>Family</th>
                    <th>SubFamily</th>
                    <th>Commodity Group</th>
                    <th>Actions</th>
                  </tr>
                  </thead>
                  <tbody>
                    <th:block th:each="article : ${articles}">
                        <tr>
                            <td th:text="${article.codeArticle}"></td>
                            <td th:text="${article.description}"></td>
                            <td th:text="${article.um?.code}"></td>
                            <td th:text="${article.family?.description}"></td>
                            <td th:text="${article.subFamily?.description}"></td>
                            <td th:text="${article.commodityGroup?.description}"></td>
                            <td>
                                <a th:href="@{/logis/articles/edit/{id}(id=${article.id})}" class="btn btn-sm btn-primary">Edit</a>
                                <a th:href="@{/logis/articles/delete/{id}(id=${article.id})}" class="btn btn-sm btn-danger">Delete</a>
                                <button class="btn btn-sm btn-info" type="button" data-toggle="collapse" th:attr="data-target='#article-units-' + ${article.id}, aria-controls='article-units-' + ${article.id}" aria-expanded="false">
                                    Units
                                </button>
                            </td>
                        </tr>
                        <tr class="collapse" th:id="'article-units-' + ${article.id}">
                            <td colspan="7">
                                <h5>Article Units for <span th:text="${article.codeArticle}"></span></h5>
                                <a th:href="@{/logis/articles/{articleId}/units/new(articleId=${article.id})}" class="btn btn-primary btn-sm mb-2">Add Unit</a>
                                <table class="table table-bordered table-hover">
                                    <thead>
                                    <tr>
                                        <th>Unit of Measurement</th>
                                        <th>Conversion Factor</th>
                                        <th>Status</th>
                                        <th>Actions</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="unit : ${article.articleUnits}">
                                        <td th:text="${unit.um.description}"></td>
                                        <td th:text="${unit.conversionFactor}"></td>
                                        <td th:text="${unit.status}"></td>
                                        <td>
                                            <a th:href="@{/logis/articles/units/delete/{id}(id=${unit.id})}" class="btn btn-sm btn-danger">Delete</a>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </td>
                        </tr>
                    </th:block>
                  </tbody>
                </table>
              </div>
              <!-- /.card-body -->
            </div>
            <!-- /.card -->
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
  <footer class="main-footer">
    <strong>Copyright &copy; 2025 <a href="#">Acme Inc</a>.</strong>
    All rights reserved.
  </footer>

</div>
<!-- ./wrapper -->

<!-- jQuery -->
<script th:src="@{/webjars/AdminLTE/3.2.0/plugins/jquery/jquery.min.js}"></script>
<!-- Bootstrap 4 -->
<script th:src="@{/webjars/AdminLTE/3.2.0/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
<!-- AdminLTE App -->
<script th:src="@{/webjars/AdminLTE/3.2.0/dist/js/adminlte.min.js}"></script>
</body>
</html>
