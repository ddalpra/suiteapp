<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AdminLTE 3 | Article Form</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" th:href="@{/webjars/AdminLTE/3.2.0/plugins/fontawesome-free/css/all.min.css}">
  <!-- Theme style -->
  <link rel="stylesheet" th:href="@{/webjars/AdminLTE/3.2.0/dist/css/adminlte.min.css}">
</head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">

  <!-- Navbar -->
  <nav class="main-header navbar navbar-expand navbar-white navbar-light">
    <!-- Left navbar links -->
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
      </li>
    </ul>
  </nav>
  <!-- /.navbar -->

  <!-- Main Sidebar Container -->
  <div th:replace="~{menu :: menu(activePage='articles')}"></div>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0" th:text="${article.id == null} ? 'New Article' : 'Edit Article'"></h1>
          </div><!-- /.col -->
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
              <li class="breadcrumb-item"><a th:href="@{/logis/articles}">Articles</a></li>
              <li class="breadcrumb-item active" th:text="${article.id == null} ? 'New' : 'Edit'"></li>
            </ol>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12">
            <div class="card">
              <div class="card-body">
                <form th:action="@{/logis/articles/save}" th:object="${article}" method="post">
                  <input type="hidden" th:field="*{id}" />
                  <div class="form-group">
                    <label for="codeArticle">Code Article</label>
                    <input type="text" class="form-control" id="codeArticle" th:field="*{codeArticle}">
                  </div>
                  <div class="form-group">
                    <label for="description">Description</label>
                    <input type="text" class="form-control" id="description" th:field="*{description}">
                  </div>
                  <div class="form-group">
                    <label for="descriptionSupl">Supplementary Description</label>
                    <input type="text" class="form-control" id="descriptionSupl" th:field="*{descriptionSupl}">
                  </div>
                  <div class="form-group">
                    <label for="um">Unit of Measurement</label>
                    <select class="form-control" id="um" th:field="*{um}">
                      <option th:each="um : ${unitsOfMeasurement}" th:value="${um.id}" th:text="${um.description}"></option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="family">Family</label>
                    <select class="form-control" id="family" th:field="*{family}">
                      <option th:each="family : ${families}" th:value="${family.id}" th:text="${family.description}"></option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="subFamily">SubFamily</label>
                    <select class="form-control" id="subFamily" th:field="*{subFamily}">
                      <option th:each="subFamily : ${subFamilies}" th:value="${subFamily.id}" th:text="${subFamily.description}"></option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="commodityGroup">Commodity Group</label>
                    <select class="form-control" id="commodityGroup" th:field="*{commodityGroup}">
                      <option th:each="cg : ${comodityGroups}" th:value="${cg.id}" th:text="${cg.description}"></option>
                    </select>
                  </div>
                  <button type="submit" class="btn btn-primary">Submit</button>
                </form>
                <!-- Article Units Table -->
                <hr/>
                <h4>Article Units</h4>
                <a th:href="@{/logis/articles/{articleId}/units/new(articleId=${article.id})}" class="btn btn-primary btn-sm mb-2">Add Unit</a>
                <table class="table table-bordered table-hover">
                  <thead>
                  <tr>
                    <th>Unit of Measurement</th>
                    <th>Conversion Factor</th>
                    <th>Status</th>
                    <th>Actions</th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr th:each="unit : ${article.articleUnits}">
                    <td th:text="${unit.unitOfMeasurement.description}"></td>
                    <td th:text="${unit.conversionFactor}"></td>
                    <td th:text="${unit.status}"></td>
                    <td>
                      <a th:href="@{/logis/articles/units/delete/{id}(id=${unit.id})}" class="btn btn-sm btn-danger">Delete</a>
                    </td>
                  </tr>
                  </tbody>
                </table>
              </div>
              <!-- /.card-body -->
            </div>
            <!-- /.card -->
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
  <footer class="main-footer">
    <strong>Copyright &copy; 2025 <a href="#">Acme Inc</a>.</strong>
    All rights reserved.
  </footer>

</div>
<!-- ./wrapper -->

<!-- jQuery -->
<script th:src="@{/webjars/AdminLTE/3.2.0/plugins/jquery/jquery.min.js}"></script>
<!-- Bootstrap 4 -->
<script th:src="@{/webjars/AdminLTE/3.2.0/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
<!-- AdminLTE App -->
<script th:src="@{/webjars/AdminLTE/3.2.0/dist/js/adminlte.min.js}"></script>
</body>
</html>
