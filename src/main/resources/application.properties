spring.application.name=suiteapp
server.port=18081

## default connection pool
spring.datasource.hikari.connectionTimeout=20000
spring.datasource.hikari.maximumPoolSize=5

## PostgreSQL
#spring.datasource.url=jdbc:postgresql://dck-db01:5432/postgres
spring.datasource.url=jdbc:postgresql://localhost:5433/postgres
spring.datasource.username=postgres
spring.datasource.password=password

# create and drop table, good for testing, production set to none or comment it
spring.jpa.hibernate.ddl-auto=update

# Turn off the Spring Boot banner
spring.main.banner-mode=off

# 1. Configurazione del Provider Keycloak (nome arbitrario: 'keycloak')
spring.security.oauth2.client.provider.keycloak.issuer-uri=http://localhost:18080/realms/spring-podman

# 2. Configurazione del Client (il nome del client deve matchare quello creato su Keycloak)
spring.security.oauth2.client.registration.keycloak.client-id=spring-podman-cli
spring.security.oauth2.client.registration.keycloak.client-secret=Bdg7syEtM0u56TWENgEpN5O36eKuxkfF
spring.security.oauth2.client.registration.keycloak.client-authentication-method=client_secret_basic
spring.security.oauth2.client.registration.keycloak.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.keycloak.scope=openid,profile,email
# URI di reindirizzamento: deve corrispondere a Valid Redirect URIs su Keycloak
spring.security.oauth2.client.registration.keycloak.redirect-uri={baseUrl}/login/oauth2/code/{registrationId}